<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Calculadora</title>
    <link rel="stylesheet" href="Main_Calculator.css"/>
</head>

<body>
    <div class="BarraPrincipal">
        <h2 class="NomeDaEmpresa">Mamedio Software House</h2>
        <h7>Home/Projetos</h7>    
    </div>
    
    
    <div class="ProjetoCalculadora">
    
        <h1 class="Titulo">M.Calculadora V 1.0</h1>
        <p id="DescDoProjeto">"Projeto criado com base em conteudo passado em sala de Aula, foi ultilizado todos os conceitos ensinados, a parametrizacao, ordem e logica esta conforme os meus aprendizandos ate o momento"</p>
    </div>

        <DIV class="calculadora">
            
            <div class="Tituloeresultado">
                <h1 class="Titulo_Calculadora">M.Calculadora V 1.0</h1>
                <p id="Resultado"></p>    
            </div>
            
            
            
            <table class="Tabela_calculadora">
                <tr>
                    <td><button class="botao" onclick="clean()">C</button></td>
                    <td><button class="botao" onclick="back()"><</button></td>
                    <td><button class="botao" onclick="insert('/')">/</button></td> 
                    <td><button class="botao" onclick="insert('*')">X</button></td>
                </tr>
    
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td> 
                    <td><button class="botao" onclick="insert('-')">-</button></td>
                </tr>
    
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td> 
                    <td><button class="botao" onclick="insert('+')">+</button></td>
                </tr>
    
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td> 
                    <td rowspan="2"><button class="botao" style="height:106.5px" onclick="calcular()">=</button></td>
                </tr>
    
                
                <tr>
                    <td colspan="2"><button class="botao" style="width: 106.5px" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                </tr>
            </table>

        </DIV>
        
    <script>
        function insert(num)
{
   var numero = document.getElementById('Resultado').innerHTML; 
   document.getElementById('Resultado').innerHTML = numero + num
}

function clean()
{
    document.getElementById('Resultado').innerHTML = "";
}

function back()
{
    var resultado = document.getElementById('Resultado').innerHTML;
    document.getElementById('Resultado').innerHTML = resultado.substring(0, resultado.length -1);
}

function calcular()
{
    var resultado = document.getElementById('Resultado').innerHTML;
    if(resultado){
        document.getElementById('Resultado').innerHTML = eval(resultado)
    }
    else
    {
        document.getElementById('Resultado').innerHTML = "Error";
    }
}

    </script>
</body>

</html>
